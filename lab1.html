<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Javascript object</title>
</head>
<body>
    <div class="blog-card" id="blog1">
        <img src="https://cdn.pixabay.com/photo/2023/08/05/15/42/panda-8171354_1280.jpg" alt="PandaImage" class="blog-image">
        <div class="blog-title">The Life As a Panda</div>
        <div class="blog-author">Author: Michael De Santa</div>
        <div class="blog-info">Date and Time: 2023-09-21 10:20:00</div>
        <div class="blog-info">Views: <span id="views1">0</span></div>
        <div class="blog-info">Comments: <span id="comments1">0</span></div>
        <div class="blog-info">Status: <span id="status1">Drafted</span></div>
        <button class="status-button" id="status1-btn" onclick="changeStatus('status1')">Publish</button>
        <button class="status-button" onclick="addComment('comments1')">Add Comment</button>
        <button class="status-button" onclick="simulateVisit('views1')">Visit</button>
    </div>

    <div class="blog-card" id="blog2">
        <img src="https://cdn.pixabay.com/photo/2017/04/09/09/56/avenue-2215317_1280.jpg" alt="LoveForWalking" class="blog-image">
        <div class="blog-title">The Love For Walking</div>
        <div class="blog-author">Author: Trevor Philips</div>
        <div class="blog-info">Date and Time: 2023-10-01 15:30:00</div>
        <div class="blog-info">Views: <span id="views2">0</span></div>
        <div class="blog-info">Comments: <span id="comments2">0</span></div>
        <div class="blog-info">Status: <span id="status2">Drafted</span></div>
        <button class="status-button"  id="status2-btn" onclick="changeStatus('status2')">Publish</button>
        <button class="status-button" onclick="addComment('comments2')">Add Comment</button>
        <button class="status-button" onclick="simulateVisit('views2')">Visit</button>
    </div>

    <script src="./script.js"></script>
</body>
</html>
